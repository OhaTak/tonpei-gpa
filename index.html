<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="東北大学生向けのGPA計算サイト(pre-alpha版)">
    <meta name="google-site-verification" content="UO5zrPFFKLq5Wp6TmypqyOtV63c1wjZzdyRBPLSLhUk" />

    <link rel="shortcut icon" href="#">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>東北大学GPA計算</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary sticky-top">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">東北大学GPA計算(pre-alpha)</span>
        <div class="navbar-nav ms-auto">
          <a target="_blank" href="https://github.com/OhaTak/tonpei-gpa" style="color:white;">ソースコード</a>
        </div>
      </div>
    </nav>
    <main role="main">
      <div class="container">
        <div style=margin-top:10px;>
          <form>
            <div class="mb-3">
              <label for="textinput">学務情報システム⇒成績照会から、成績表全体のテキストをコピーし、貼り付けてください</label>
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="textinput" rows="7" wrap="off" placeholder=""></textarea>
            </div>
            <div class="mb-3 d-grid gap-2">
              <button class="btn btn-primary btn-lg" type="button" id="load">読み込む！</button>
            </div>
          </form>
          <form>
            <div class="d-grid gap-2 mb-3" id="choise">
            </div>
          </form>
          <form>
            <div class="d-grid gap-2 mb-3">
              <button class="btn btn-primary btn-lg" type="button" id="calc" disabled>計算！</button>
            </div>
          </form>
          <div class="mb-3 mx-auto">
            <center id="gpascore">
            </center>
          </div>
          <div class="mb-3" id="chartBox">
            <canvas id="chart" height="200" width="400"></canvas>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="test.js"></script>
  </body>
</html>
